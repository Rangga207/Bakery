<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Top 4 Best Seller</title>

     <style>

    body{
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background.jpg') no-repeat center center/cover;
      color:  #e6cbb4;
    }

    .btn-back{
      display: flex;
      align-items: end;
      justify-content: end;
      left: 80%;
      bottom: 2rem;
      z-index: 999;
      margin-right: 255px;
    }

    .btn{
      padding: 1rem 2.8rem;
      bottom: 2rem;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 4rem;
      font-size: 1.6rem;
      color: #FFAF61;
      font-weight: 600;
      border: 2px solid #FFAF61;
      transition: 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover{
      transform: scale3d(1.03);
      background-color: #FFAF61;
      color: #472400;
      box-shadow: 0 0 25px #FFAF61;
    }

    /* Responsive tweak so the button doesn't overlap content on small screens */
    @media (max-width: 480px) {
      .btn{
        right: 1rem;
        bottom: 1rem;
        padding: 0.6rem 1.4rem;
        font-size: 1.2rem;
      }
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #f5e6cc;
      font-family: 'Poppins', sans-serif;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 18px;
      text-align: left;
      border-bottom: 1px solid #FFAF61;
    }

    th {
      background-color: #FFAF61;
      color: #2d1500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:hover {
      background-color: rgba(255, 175, 97, 0.1);
      transition: 0.3s ease;
    }

    caption {
      caption-side: top;
      font-size: 1.6rem;
      font-weight: 600;
      color: #FFAF61;
      margin-bottom: 10px;
    }
  </style>


</head>

<body>

    <table>
  <caption>Best-Selling Products</caption>
  <tr>
    <th>Product</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Breads</td>
    <td>Classic Sourdough</td>
    <td>Rp15.000</td>
  </tr>
  <tr>
    <td>Pastries</td>
    <td>Butter Croissant</td>
    <td>Rp18.000</td>
  </tr>
  <tr>
    <td>Cakes</td>
    <td>Strawberry Shortcake</td>
    <td>Rp25.000</td>
  </tr>
  <tr>
    <td>Beverages</td>
    <td>Hot Coffe</td>
    <td>Rp10.000</td>
  </tr>
</table>

<div class="btn-back">
    <a href="M-home.html" class="btn"> <i class="fa-solid fa-backward"></i></a>
</div>

</body>
</html>
