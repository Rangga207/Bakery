server {
    listen 80;
    server_name localhost;

    # Root directory untuk website kamu
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: Log untuk debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}